<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constantes</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
    <h1>Constantes = const</h1>
    <p>Para constante o valor é fixo.</p>
</div>

    <hr>

<div>
    <script>

        const Titulo="papasel";
        
        //Titulo="amadora"; //se deixar este ligado o valor de qualquer uma das duas não aparecera, pois não pode se mudar uma constante
        
        document.write(Titulo + "<br>" + "<hr>");


        const canal="CFB Cursos";
        document.write(canal + "<br>" + "<hr>");

        document.write(Math.PI); // constante pré-definida no sistema

    </script>
</div>

</body>
</html>
