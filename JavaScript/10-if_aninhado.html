<body>
    
<div> <!--Inicio-->
    <h1>IF aninhado</h1>

    <p>O que é isso? é quando se tem um <mark>"IF"</mark> dentro de outro "IF".</p>
    
</div>

    <hr>

<div> <!--Script-->
    <script>
    
        var nota= 94;
        var res;

        if(nota>=60){
            res="Aprovado";
            if(nota>=95){
                res+=" com louvor ";
            }else{
                res+=" com nota normal";
            }
        }else if(nota>=50){
            res="Recuperação";
        }else{
            res="Reprovado";
            if(nota>=30){
                res+=" por nota baixa";
            }else{
                res+=" com louvor";
            }
        }
        
        document.write(res);
            
    </script>
</div>
