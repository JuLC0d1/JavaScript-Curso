<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div>
    <h1>Usando o Confirm</h1>
    <p>Usando o <mark>confirm</mark> para devolver um valor, sendo este true ou false, apartir do que ele recebeu como resposta (também é uma caixa de mensagem)</p>
    <p>este também é do window. e como dito antes não é necessario colocar o window para a tag funcionar</p>
    <hr>
</div>
    
<div>
    <script>
        
        //primeiro 
        var res=confirm("Deseja continuar?");
        document.write(res);

        //segundo
        var Res=confirm("deseja proceguir?");
        alert(Res);

        //terceiro
        var nome=prompt("digite seu nome","aqui por favor");
        var res=confirm(nome + " --> " + " deseja continuar?");
        alert(res);

    </script>
</div>

</body>
</html>
