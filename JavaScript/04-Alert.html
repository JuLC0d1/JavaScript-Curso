<div>
    <h1>Apartir de agora:</h1>
    <p>Pode se colocar caixa de mensagem no seu site (mais de uma mesmo sendo do mesmo tipo), a primeira que vamos aprender é o <mark>alert</mark>.</p>
    <p>Assim como o document. o window. também existe, mas são é necessario usalo, vou colocar neste apenas para mostrar que pode se usar se quiser</p>
</div>

<div>
    <script>

        
        window.alert("Bom dia, tudo bem?" + " - " + "você esta feliz?");


        const data="04/02/2023"; //pode colocar \n aqui também
        var hora="11:20"; //pode colcoar mais de um \n, vai quebrar o mesmo tanto de linhas
        const quebra="\n"; //não precisa colocar aqui, mas infim. \n serve para quebrar linha na caixa de mensagem

        alert("data:" + " " + data + "\n" + "hora:" + " " + hora);
    </script>
</div>
